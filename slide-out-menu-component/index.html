<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="module" src="slide-out-menu.component.js"></script>
		<style>
			html, body {
				font-family: Arial, Helvetica, sans-serif;
			}
		</style>
	</head>
	<body>
		<slide-out-menu id="menu" theme="purple">
			<div slot="menu-title">Menu</div>
			<a href="#">One</a>
			<a href="#">Two</a>
			<a href="#">Three</a>
		</slide-out-menu>
		<div class="controls">
			<button class="btn" data-action="open">Open Menu</button>
			<button class="btn" data-action="close">Close Menu</button>
		</div>
		<script>
			const $controls = document.querySelector('.controls');
			const $menu = document.getElementById('menu');

			$controls.addEventListener('click', (event) => {
				$menu.open = event.target.dataset.action === 'open';
			})

			$menu.addEventListener('menuopen', (event) => console.log('menu opened', event));
			$menu.addEventListener('menuclose', (event) => console.log('menu closed', event));
		</script>
	</body>
</html>
